<script type="text/javascript">
	var state = 0;
	var wait = false;
 
	function changeSlider(){
		if(state==0){
			$('#login_slider').animate({width: 0 }, "slow", function(){});
			document.getElementsByTagName("div")[0].style.background = "url(http://www.greenschoolsonline.co.uk/i/design/icon_menu.png)";
        }else{
			$('#login_slider').animate({width: 280 }, "slow", function(){});
			document.getElementsByTagName("div")[0].style.background = "url(http://www.greenschoolsonline.co.uk/i/design/icon_menu.png)";
		}
		wait = false;
	}
	
	$('#login_slide').click(function(event){
        if(state==0){
            state =1; 
            changeSlider();
            wait = true;
            setTimeout('changeSlider();',500)
        }else{
			state = 0;
		}
       
        if(wait){
			state = 1;
		}else{
			changeSlider();
		}
    })
</script>
